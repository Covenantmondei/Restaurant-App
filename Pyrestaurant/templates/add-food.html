<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Food</h1>
            <p>Add a new dish to your restaurant menu</p>
        </div>

        <form id="foodForm" action="#" method="POST">
            <div class="form-group">
                <label for="restaurantName">Restaurant Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="restaurantName" 
                    name="restaurantName" 
                    placeholder="Enter restaurant name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="foodName">Food Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="foodName" 
                    name="foodName" 
                    placeholder="Enter food name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="price">Price <span class="required">*</span></label>
                <input 
                    type="number" 
                    id="price" 
                    name="price" 
                    placeholder="Enter price (e.g., 12.99)"
                    step="0.01"
                    min="0"
                    required
                >
            </div>

            <button type="submit" class="create-btn">Add Food</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-content">
                <div class="success-icon">âœ“</div>
                <h2>Food Added Successfully!</h2>
                <p>Your dish has been added to the restaurant menu.</p>
                <div class="button-group">
                    <button onclick="resetForm()" class="reset-btn">Add Another Food</button>
                    <button onclick="goToRestaurant()" class="secondary-btn">Create Restaurant</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('foodForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide the form and show success message
            this.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });

        function resetForm() {
            // Show the form and hide success message
            document.getElementById('foodForm').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            // Reset the form
            document.getElementById('foodForm').reset();
        }

        function goToRestaurant() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
