</head>
<body>
    <!-- Navigation Header -->

            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon">üè™</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="add-food.html" class="nav-link">
                        <span class="nav-icon">üçï</span>
                        <span>Add Food</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="buy-food.html" class="nav-link">
                        <span class="nav-icon">üîç</span>
                        <span>Search Food</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="signup.html" class="nav-link">
                        <span class="nav-icon">üë§</span>
                        <span>Sign Up</span>
                    </a>
                </li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>Welcome Back</h1>
                <p>Sign in to your FoodHub account</p>
            </div>

            <form id="loginForm" action="http://127.0.0.1:8000/auth/login" method="POST">
                <div class="form-group">
                    <label for="loginField">Email or Username <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="loginField" 
                        name="login_field" 
                        placeholder="Enter your email or username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <span id="passwordToggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="remember_me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <input type="submit" class="auth-btn" value="Sign In">
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn" onclick="loginWithGoogle()">
                    <span class="social-icon">üîç</span>
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    <span class="social-icon">üìò</span>
                    Continue with Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Create one here</a></p>
            </div>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-content">
                    <div class="success-icon">‚úì</div>
                    <h2>Welcome Back!</h2>
                    <p>You have successfully signed in to your account.</p>
                    <div class="button-group">
                        <button onclick="goToHome()" class="reset-btn">Explore Restaurants</button>
                        <button onclick="goToProfile()" class="secondary-btn">View Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="nav-script.js"></script>
    <script>
        // Password toggle functionality
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'ToggleIcon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Social login functions (placeholder)
        function loginWithGoogle() {
            alert('Google login integration would be implemented here');
        }

        function loginWithFacebook() {
            alert('Facebook login integration would be implemented here');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const form = e.target;
                const submitBtn = form.querySelector('input[type="submit"]');
                submitBtn.value = 'Signing In...';
                submitBtn.disabled = true;

                const formData = new FormData(form);

                try {
                    const response = await fetch('http://127.0.0.1:8000/auth/login', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log("Success:", result);

                        // Store user info in localStorage (optional)
                        if (result.user) {
                            localStorage.setItem('user', JSON.stringify(result.user));
                        }

                        form.style.display = 'none';
                        document.querySelector('.divider').style.display = 'none';
                        document.querySelector('.social-login').style.display = 'none';
                        document.querySelector('.auth-footer').style.display = 'none';
                        document.getElementById('successMessage').style.display = 'block';
                    } else {
                        const errorData = await response.json();
                        console.error("Server returned error:", errorData);
                        
                        // Show user-friendly error messages
                        if (response.status === 401) {
                            alert("Invalid email/username or password. Please try again.");
                        } else {
                            alert("Error: " + (errorData.message || JSON.stringify(errorData)));
                        }
                    }

                } catch (error) {
                    console.error("Fetch error:", error);
                    alert("Network error. Please check if the server is running and CORS is configured.");
                } finally {
                    submitBtn.value = 'Sign In';
                    submitBtn.disabled = false;
                }
            });
        });

        function goToHome() {
            window.location.href = 'buy-food.html';
        }

        function goToProfile() {
            // Redirect to profile page (to be created)
            alert('Profile page would be implemented here');
        }
    </script>
</body>
