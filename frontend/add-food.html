<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üçΩÔ∏è FoodHub</h2>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="create_resturant.html" class="nav-link">
                        <span class="nav-icon">üè™</span>
                        <span>Create Restaurant</span>
                    </a>
                </li>
                <!-- Current page link is hidden -->
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon">üîç</span>
                        <span>Search Food</span>
                    </a>
                </li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>Add Food</h1>
                <p>Add a new dish to your restaurant menu</p>
            </div>

            <form id="foodForm" action="http://127.0.0.1:8000/pyrestaurant/food/add" method="POST">
                <div class="form-group">
                    <label for="restaurant">Restaurant <span class="required">*</span></label>
                    <select id="restaurant" name="restaurant" required>
                        <option value="">Select restaurant</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Food Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter food name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="price">Price <span class="required">*</span></label>
                    <input 
                        type="number" 
                        id="price" 
                        name="price" 
                        placeholder="Enter price (e.g., 12.99)"
                        step="0.01"
                        min="0"
                        required
                    >
                </div>

                <button type="submit" class="create-btn">Add Food</button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-content">
                    <div class="success-icon">‚úì</div>
                    <h2>Food Added Successfully!</h2>
                    <p>Your dish has been added to the restaurant menu.</p>
                    <div class="button-group">
                        <button onclick="resetForm()" class="reset-btn">Add Another Food</button>
                        <button onclick="goToRestaurant()" class="secondary-btn">Create Restaurant</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="nav-script.js"></script>
    <script src="add-food.js"></script>
</body>
</html>
